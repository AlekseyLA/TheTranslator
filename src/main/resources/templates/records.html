<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Translation Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Translation Records</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>IP Address</th>
        <th>Source Text</th>
        <th>Translated Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.id}">ID</td>
        <td th:text="${record.ipAddress}">IP Address</td>
        <td th:text="${record.sourceText}">Source Text</td>
        <td th:text="${record.translatedText}">Translated Text</td>
    </tr>
    </tbody>
</table>
</body>
</html>
